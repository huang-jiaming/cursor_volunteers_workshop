<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop Gallery</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1>Workshop Gallery</h1>
        <p class="subtitle">
          How will I use Cursor to improve the efficiency of one of my daily workflows?
        </p>
        <div class="header-actions">
          <a class="button" href="cycle.html">Open Cycle Mode</a>
          <a class="button button-secondary" href="_template/index.html">View Student Template</a>
        </div>
      </div>
    </header>

    <main class="container">
      <section aria-labelledby="gallery-heading">
        <div class="section-heading">
          <h2 id="gallery-heading">Student Projects</h2>
          <p id="entry-count" class="muted">Loading entries...</p>
        </div>
        <div id="gallery-grid" class="gallery-grid" aria-live="polite"></div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>
          Submission options: GitHub branch + PR, or send a zip for host import.
          See <a href="../README.md">README.md</a>.
        </p>
      </div>
    </footer>

    <script src="assets/script.js"></script>
  </body>
</html>
